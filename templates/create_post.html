<!-- templates/create_post.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포스트 생성</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
    
<body>
    <div class="header">
        <a href="{{ url_for('index') }}" style="text-decoration: none;"><h1>Community</h1></a>
    </div>
    <div class="posts-container">
        <span style="width:49%;">
            <a href="{{ url_for('index') }}">
                <span class="material-symbols-outlined">arrow_back</span>
            </a>
        </span>

        <span style="float:right;">
            <button type="submit" class="submit-button" style="color: black; font-weight: bold;" onclick="document.getElementById('create-post-form').submit();">
                올리기
            </button>
        </span>
        
        <form method="post" action="{{ url_for('create_post') }}" id="create-post-form" class="create-post-form">
            <label for="title" style="color: black; font-weight: bold;">제목</label>
            <input type="text" id="title" name="title" required class="input-field">
            
            <label for="content" style="color: black; font-weight: bold;">내용</label>
            <textarea id="content" name="content" rows="10" required class="textarea-field"></textarea>
        </form>
    </div>
</body>
</html>
